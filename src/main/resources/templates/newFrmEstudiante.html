<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-3 border-bottom" th:text="${usuario.id==0? 'Nuevo Estudiante' : 'Editar Estudiante'}">Nuevo Producto</h1>
    <form method="post" th:action="@{'/estudiante/save'}" th:object="${usuario}" class="mt-2">
      <div class="mb-3">
        <label  class="form-label">Nombre del Estudiante</label>
        <input type="text" class="form-control" th:field="*{nombres}" th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}" >
        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" ></div>
      </div>
      <div class="mb-3">
        <label  class="form-label">Apellido del Estudiante</label>
        <input type="text" class="form-control" th:field="*{apellidos}" th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}" >
        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" ></div>
      </div>
      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')? 'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" ></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Edad</label>
        <input type="text" class="form-control" th:field="*{edad}" th:classappend="${#fields.hasErrors('edad')? 'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" ></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="text" class="form-control" th:field="*{correo}" th:classappend="${#fields.hasErrors('correo')? 'is-invalid':''}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" ></div>
      </div>


      <a th:href="@{'/estudiante/lista'}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
